---
layout: default
title: Home
---
<h1>Portfolio</h1>

<ul>
  {% for post in site.posts %}
    <li>
        <img src="{{ post.image }}" style="width:100px;height:100px;object-fit:cover">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
