<div id="sidebar">
  <div class="header">
    <h1>{{ site.title }}</h1>
    <img src="/assets/images/me.jpeg" class="profileImage">
  </div>
  <div class="sideInfo">
    {{ site.description }}
  </div>
  <div class="socials">
    {% for item in site.data.socials %}
      <a
        href="{{ item.link }}"
        target="_blank"
        rel="noopener noreferrer">
        <img src="{{ item.image }}" class="icon">
      </a>
    {% endfor %}
  </div>
  <hr style="width: 90%;">
  <nav class="links">
    {% for item in site.data.navigation %}
      <a href="{{ item.link }}" {% if page.url == item.link %}class="selected"{% endif %}>
        <img src="{{ item.image }}" class="icon">
        {{ item.name }}
      </a>
    {% endfor %}
  </nav>
</div>
